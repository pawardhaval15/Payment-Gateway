<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">customer details</details></h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="email@gamil.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="address">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="state">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Card holder name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="Enter card number">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="month">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="year">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="xxx">
                    </div>
                    
                </div>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to payment" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
